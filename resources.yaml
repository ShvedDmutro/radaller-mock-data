resources:
  - label: "Menus"
    folder: "menus"
    fields:
      - {label: "Title", name: "title", type: "text"}
      - {label: "Items", name: "items", type: "reference_array", reference: "menus/items"}

  - label: "Menu Items"
    folder: "menus/items"
    fields:
      - {label: "Title", name: "title", type: "text"}
      - {label: "Url", name: "url", type: "url"}
      - {label: "Child", name: "child", type: "reference_array", reference: "menus/items"}

  - label: "Pages"
    folder: "pages"
    fields:
      - {label: "Title", name: "title", type: "text"}
      - {label: "Content", name: "content", type: "richtext"}
      - {label: "Layout", name: "date", type: "reference", reference: "layouts"}

  - label: "Layouts"
    folder: "pages/layouts"
    fields:
      - {label: "Title", name: "title", type: "text"}
      - {label: "Main menu", name: "mainmenu", type: "reference", reference: "menus"}
      - {label: "Top menu", name: "topmenu", type: "reference", reference: "menus"}

  - label: "Posts"
    folder: "posts"
    fields:
      - {label: "Title", name: "title", type: "text"}
      - {label: "Content", name: "content", type: "richtext"}
      - {label: "Publish Date", name: "date", type: "date"}